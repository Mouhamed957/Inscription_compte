<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form.CSS">
        <title>Inscription</title>
    </head>
    <body>
        <div class="Cription">
            <div class="tete">
                <h2>Créer un compte</h2>
            </div>
            <form>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom d'utilisateur" required/><br/>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prenom d'utilisateur" required/><br/>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Exemple@gmail.com" required/><br/>

                <label for="tel">Numéro de téléphone</label>
                <input type="tel" id="tel" name="tel" required pattern="[0-9]{10}" placeholder="01********"><br/>

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"/><br/>

                <button type="submit">S'inscrire</button>
            </form>
            <p class="inscription">
                Vous avez dèjà un compte ? <a href="./Page 2.html">Connectez-vous</a>
            </p>
        </div>

        <script>
            document.querySelector('form').onsubmit = function()
            {
                const password = document.getElementById('password').value;
                const email = document.getElementById('email').value;
                //Exemple de validation simple
                if (password.length<6) {
                    alert('Le mot de passe doit contenir au moins 6 caractères.');
                    return false; //Annule l'envoi du formulaire
                }
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert('Veuillez entrer une e-mail valide.');
                    return false; //Annule l'envoi du formulaire
                }
                return true; //Si tout est valide
            }
        </script>
    </body>
</html>
